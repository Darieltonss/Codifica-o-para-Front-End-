<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Fixed character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Fixed viewport meta tag -->
    <link rel="stylesheet" href="style.css">
    <title>Login Atividade</title>
</head>
<body>
    <form>
        <h1>Login</h1>
        <label for="email">E-mail:</label> <!-- Added "for" and an "id" for proper labeling -->
        <input type="email" id="email" name="email"> <!-- Added "id" and "name" attributes to input elements -->
        <br> <!-- Line break for better spacing -->
        <label for="password">Password:</label> <!-- Added a label for the password field -->
        <input type="password" id="password" name="password"> <!-- Added "id" and "name" attributes to the password field -->
        <br> <!-- Line break for better spacing -->
        <button type="submit">Logar</button> <!-- Added "type" attribute and a "for" attribute for the button -->
    </form>
    <script src="script.js"></script> <!-- Corrected the script tag -->
</body>
</html>
